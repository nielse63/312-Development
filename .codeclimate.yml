---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
  markdownlint:
    enabled: true
    checks:
      MD013:
        enabled: false
ratings:
  paths:
  - "src/**.js"
  - "src/**.scss"
  - "app.js"
  - "webpack.config.babel.js"
exclude_paths:
- node_modules/
- test/
- tasks/
- build/
exclude_fingerprints:
- 6df301524c1b4d6cdd7dd5935cda768f
- ee47385f22344fc1029b0739ecc267eb
