<main class="main">
	<div class="wrap container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<article class="article">
					<h1>Form Elements</h1>
					<form>
						<ul>
							<li>
								<label>Text Field</label>
								<input type="text" placeholder="Placeholder" required>
							</li>
							<li class="form-error">
								<label>Error Field</label>
								<input type="text" class="error" placeholder="Placeholder">
								<label class="error">This field is required.</label>
							</li>
							<li>
								<label>Email Field</label>
								<input type="email" placeholder="Placeholder" required>
							</li>
							<li>
								<label>Password Field</label>
								<input type="password" placeholder="Placeholder">
							</li>
							<li>
								<label>File Field</label>
								<input type="file" name="file-1[]" class="inputfile" data-multiple-caption="{count} files selected" multiple />
								<label for="file-1">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
										<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
									</svg>
									<span>Choose a file&hellip;</span>
								</label>
							</li>
							<li>
								<label>Select Field</label>
								<select>
									<option value="">Option</option>
									<option value="">Option</option>
									<option value="">Option</option>
									<optgroup label="Option Group">
										<option value="">Option</option>
										<option value="">Option</option>
										<option value="">Option</option>
									</optgroup>
								</select>
							</li>
							<li class="form-error">
								<label>Select Field</label>
								<select>
									<option value="">Option</option>
									<option value="">Option</option>
									<option value="">Option</option>
									<optgroup label="Option Group">
										<option value="">Option</option>
										<option value="">Option</option>
										<option value="">Option</option>
									</optgroup>
								</select>
								<label class="error">This field is required.</label>
							</li>
							<li>
								<label>Checkbox Field</label>
								<ul class="checkboxes">
									<li>
										<input type="checkbox"><label>Choice A</label>
									</li>
									<li>
										<input checked type="checkbox"><label>Choice B</label>
									</li>
								</ul>
							</li>
							<li>
								<label>Radio Field</label>
								<ul class="radios">
									<li>
										<input type="radio"><label>Choice A</label>
									</li>
									<li>
										<input checked type="radio"><label>Choice B</label>
									</li>
								</ul>
							</li>
							<li>
								<label>Text Area</label>
								<textarea></textarea>
							</li>
						</ul>
						<footer class="form-footer">
							<ul class="list list-inline">
								<li>
									<input type="submit" class="button" value="Input Send">
								</li>
								<li>
									<button type="button" class="button">Button Send</button>
								</li>
								<li>
									<input type="reset" class="button" value="Reset">
								</li>
							</ul>
						</footer>
					</form>
				</article>
			</div>
			<!--#include file="modules/_sidebar.html" -->
		</div>
	</div>
</main>
