<!DOCTYPE html>
<html amp lang="en-US">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>{{ site.title }}{{# page }} | {{ page.title }}{{/ page }}</title>
	<meta name="description" content="{{ page.desc }}">

	<!-- SEO -->
	<meta name="author" content="Erik Nielsen">
	<link rel="author" href="https://312development.com/about">
	<link rel="publisher" href="https://plus.google.com/u/1/106134694569750788161/">
	<link rel="canonical" href="{{ site.url }}">
	<meta name="google-site-verification" content="eoHMwiU0Sygng9wBMlhWpTrUQJtd-M6nN5jmj14tSRM" />
	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "WebSite",
			"name": "{{ site.title }}{{# page }} | {{ page.title }}{{/ page }}",
			"alternateName": "{{ site.title }}",
			"description": "{{ site.desc }}",
			"logo": "/images/icons/android-chrome-192x192.png",
			"url": "{{ site.url }}",
			"datePublished": "2016-07-01T12:02:41Z-0500",
			"image": [
				"/images/og-image.jpg"
			]
		}, {
			"@context": "http://schema.org",
			"@type": "Person",
			"name": "Erik Nielsen",
			"url": "https://312development.com/",
			"sameAs": [
				"https://www.facebook.com/erikkylenieslen",
				"https://twitter.com/erikkylenielsen/",
				"https://github.com/nielse63/",
				"https://www.linkedin.com/in/erikkylenielsen/",
			]
		}
	</script>

	<!-- DNS prefech -->
	<meta http-equiv="x-dns-prefetch-control" content="on">

	<!-- icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/images/icons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/images/icons/favicon-16x16.png" sizes="16x16">
	<link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#f14d76">
	<link rel="shortcut icon" href="/images/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#f14d76">
	<meta name="msapplication-TileImage" content="/images/icons/mstile-144x144.png">

	<!-- site themes -->
	<meta name="theme-color" content="#f14d76">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- site manifests -->
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-config" content="/browserconfig.xml">

	<!-- facebook -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.title }}{{# page }} | {{ page.title }}{{/ page }}">
	<meta property="og:description" content="{{ page.desc }}">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:image" content="/images/og-image.jpg">
	<meta property="fb:app_id" content="834389063291117">

	<!-- twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{ site.twitter }}">
	<meta name="twitter:description" content="{{ page.desc }}">
	<meta name="twitter:title" content="{{ site.title }}{{# page }} | {{ page.title }}{{/ page }}">
	<meta name="twitter:image" content="/images/og-image.jpg">

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="preload" as="style" onload="this.rel='stylesheet'">
	<style>html, body { color: transparent;  }</style>
	<script src="/dist/scss.js"></script>
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<script async src="//cdn.ampproject.org/v0.js"></script>
</head>
<body>
	<div id="app">{{{ reactMarkup }}}</div>
	<script async src="/dist/app.js"></script>
	<script>window.jQuery||document.write("<script src=\"//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js\" async defer><\/script>");</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-33505945-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
